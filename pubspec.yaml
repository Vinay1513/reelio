name: reelio
description: Reelio - Short Video Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Supabase
  supabase_flutter: ^2.5.6

  # Video
  video_player: ^2.8.7

  # Media Picker
  image_picker: ^1.1.2

  # Download & Share
  dio: ^5.6.0
  path_provider: ^2.1.4
  share_plus: ^10.0.2
  permission_handler: ^11.3.1

  # UI
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Thumbnail extraction
  video_thumbnail: ^0.5.3

  # Utils
  timeago: ^3.6.1
  uuid: ^4.5.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
